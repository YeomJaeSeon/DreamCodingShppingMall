<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <section class="header">
      <img src="./imgs/logo.png" alt="" />
    </section>
    <!-- menu -->
    <section class="menu">
      <button class="menu__select clothe tBtn">
        <img src="./imgs/blue_t.png" alt="" />
      </button>
      <button class="menu__select clothe pBtn">
        <img src="./imgs/blue_p.png" alt="" />
      </button>
      <button class="menu__select clothe sBtn">
        <img src="./imgs/blue_s.png" alt="" />
      </button>
      <button class="menu__select color blueBtn">Blue</button>
      <button class="menu__select color yellowBtn">Yellow</button>
      <button class="menu__select color pinkBtn">Pink</button>
    </section>
    <!-- content -->
    <ul class="content">
      <li class="content__item yellow p active">
        <img src="./imgs//yellow_p.png" alt="" /><span>man, small size</span>
      </li>
      <li class="content__item yellow s active">
        <img src="./imgs//yellow_s.png" alt="" /><span>man, small size</span>
      </li>
      <li class="content__item yellow t active">
        <img src="./imgs//yellow_t.png" alt="" /><span>man, small size</span>
      </li>
      <li class="content__item blue p active">
        <img src="./imgs//blue_p.png" alt="" /><span>man, small size</span>
      </li>
      <li class="content__item blue s active">
        <img src="./imgs/blue_s.png" alt="" /><span>man, small size</span>
      </li>
      <li class="content__item blue t active">
        <img src="./imgs//blue_t.png" alt="" /><span>man, small size</span>
      </li>
      <li class="content__item pink p active">
        <img src="./imgs//pink_p.png" alt="" /><span>man, small size</span>
      </li>
      <li class="content__item pink s active">
        <img src="./imgs//pink_s.png" alt="" /><span>man, small size</span>
      </li>
      <li class="content__item pink t active">
        <img src="./imgs//pink_t.png" alt="" /><span>man, small size</span>
      </li>
    </ul>
  </body>
</html>
